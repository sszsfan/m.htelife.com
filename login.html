<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta name="Author" content="xiaoxiongdao.com Inc.">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="default">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection">
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>登录华天e生活管理</title>
		<link rel="icon" href="images/favicon.ico">
		<link href="styles/common.css" rel="stylesheet" type="text/css">
	</head>
	<body class="bg_index_blue">
		<!-- start pane_box -->
		<div class="pane_box wc_view">
			<!-- start pane -->
			<div class="pane wc_view">
				<!-- start pane_onepage -->
				<div class="pane_onepage wc_view">
					<div class="formbox wc_view">
						<div class="logo selectno"><img src="images/logo.png" class="selectno"></div>
						<div class="title">登录华天e生活管理</div>
						<div class="inputbox">
							
							<div class="inputarea border_bottom">
								<input type="text" class="inputtext" placeholder="用户名" tabindex="1" autofocus="">
								<div class="delete"></div>
							</div>
							<div class="inputarea border_bottom">
								<input type="password" class="inputtext" placeholder="密码" tabindex="2">
								<div class="delete"></div>
							</div>
							<div class="inputarea h_button">
								<button class="button" tabindex="3" onclick="location.href='index.html'">确定登录</button>
							</div>
							
						</div>
						<div class="checkbox">
							<label class="auto_login">
								<span class="checkicon active"></span>
								<i>三天内自动登录</i>
							</label>
						</div>
						<div class="link">
							忘记密码了？<a href="findpassword.html">找回密码</a>
						</div>
					</div>
					<div class="footer wc_view">
						<div class="links">
							Copyright &copy; <a href="http://www.htelife.com" target="_blank" title="华天e生活">华天e生活™</a>
						</div>
						<div class="copyright">
							<a href="http://www.htelife.com" target="_blank" title="华天e生活">华天e生活™提供技术支持</a>
						</div>
					</div>
				</div>
				<!-- end pane_onepage -->
			</div>
			<!-- end pane -->
		</div>
		<!-- end pane_box -->
	
		<!-- start javascript -->
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/common.js"></script>
		<!-- end javascript -->
	</body>
</html>
